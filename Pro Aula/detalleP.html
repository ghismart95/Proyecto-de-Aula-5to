<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Producto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">Detalles del Producto</h5>
            <form>
              <div class="form-group">
                <label for="numeroProducto">Número de Producto:</label>
                <input type="text" class="form-control" id="numeroProducto" value="12345">
              </div>
              <div class="form-group">
                <label for="idProducto">ID de Producto:</label>
                <input type="text" class="form-control" id="idProducto" value="ABC123">
              </div>
              <div class="form-group">
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombreProducto" value="Producto de Ejemplo">
              </div>
              <div class="form-group">
                <label for="estadoProducto">Estado:</label>
                <input type="text" class="form-control" id="estadoProducto" value="Disponible">
              </div>
              <div class="form-group">
                <label for="descripcionProducto">Descripción:</label>
                <textarea class="form-control" id="descripcionProducto" rows="3">Esta es una descripción de ejemplo del producto.</textarea>
              </div>
              <div class="form-group">
                <label for="descuentoProducto">Descuento:</label>
                <input type="text" class="form-control" id="descuentoProducto" value="10%">
              </div>
              <div class="form-group">
                <label for="cantidadProducto">Cantidad:</label>
                <input type="number" class="form-control" id="cantidadProducto" value="1">
              </div>
              <div class="form-group">
                <label for="precioProducto">Precio Unitario:</label>
                <input type="text" class="form-control" id="precioProducto" value="$50.00">
              </div>
              <div class="form-group">
                <label for="stockProducto">Stock Total:</label>
                <input type="number" class="form-control" id="stockProducto" value="100">
              </div>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-secondary">Actualizar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
