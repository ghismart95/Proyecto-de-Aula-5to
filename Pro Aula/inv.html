<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario de Farmacia</title>
<style>
  body { font-family: Arial, sans-serif; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background-color: #f2f2f2; }
  #formAgregar { margin-bottom: 20px; }
</style>
</head>
<body>

<h2>Inventario de Farmacia</h2>

<form id="formAgregar">
  <input type="text" id="producto" placeholder="Nombre del producto" required>
  <input type="number" id="cantidad" placeholder="Cantidad" required>
  <input type="text" id="precio" placeholder="Precio" required>
  <button type="submit">Agregar Producto</button>
</form>

<table id="inventario">
  <tr>
    <th>Producto</th>
    <th>Cantidad</th>
    <th>Precio</th>
    <th>Acciones</th>
  </tr>
  <!-- Los productos se añadirán aquí dinámicamente -->
</table>

<script>
// Ejemplo de datos de inventario
let inventario = [
  { producto: 'Paracetamol', cantidad: 100, precio: '$1200' },
  { producto: 'Ibuprofeno', cantidad: 50, precio: '$2000' },
  // Añade más productos aquí
];

function actualizarInventario() {
  const tabla = document.getElementById('inventario');
  // Limpiar la tabla antes de actualizar
  tabla.innerHTML = `
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  `;
  inventario.forEach((item, index) => {
    let fila = tabla.insertRow();
    let celdaProducto = fila.insertCell(0);
    let celdaCantidad = fila.insertCell(1);
    let celdaPrecio = fila.insertCell(2);
    let celdaAcciones = fila.insertCell(3);
    celdaProducto.innerHTML = item.producto;
    celdaCantidad.innerHTML = item.cantidad;
    celdaPrecio.innerHTML = item.precio;
    celdaAcciones.innerHTML = `<button onclick="eliminarProducto(${index})">Eliminar</button>`;
  });
}

function agregarProducto(e) {
  e.preventDefault();
  let producto = document.getElementById('producto').value;
  let cantidad = document.getElementById('cantidad').value;
  let precio = document.getElementById('precio').value;
  inventario.push({ producto, cantidad, precio });
  actualizarInventario();
  e.target.reset(); // Resetear el formulario
}

function eliminarProducto(index) {
  inventario.splice(index, 1);
  actualizarInventario();
}

document.getElementById('formAgregar').addEventListener('submit', agregarProducto);

// Llamada a la función para actualizar la tabla con los datos del inventario
actualizarInventario();
</script>

</body>
</html>
