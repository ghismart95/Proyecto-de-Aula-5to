<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg- d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="text-center fs-1 fw-bold">Pharmacy Inventory</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="/img/usuario.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Nombre"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="/img/Email.svg"
            alt="Email-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="email"
          placeholder="E-mail"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="/img/cerrar.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="/img/telefono.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Telefono"
        />
        
      </div>
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Registro
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Do you already have an account?</div>
        <a href="http://127.0.0.1:5500/index.html" class="text-decoration-none text-info fw-semibold"
          >Inicio</a
        >
      </div>
      <br><br>
    </div>
  </body>
</html>
